<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="assets/fontawesome.min.css">
  <link href="assets/interFont.css" rel="stylesheet">
  <title>Sistema Psico</title>
  <script  src="assets/jquery-3.7.1.min.js"></script>
  <script>const checkLogin =1;</script>
  <script  src="script.js"></script>
  <script defer src="assets/bootstrap.bundle.min.js" ></script>

  <link rel="manifest" href="manifest.json?v=1" />
  <link rel="apple-touch-icon" href="favicon.png">
  <link rel="apple-touch-startup-image" href="favicon.png">

</head>
<body>
<div id="offlineWarning" style="display: none">você está offline</div>
<div class="container-md mx-auto justify-content-center hiddenUntilLogin" style="max-width: 500px">
  <div class="container my-5 p-4" id="cadastroMedico">
    <div class="row my-2 text-center">
      <div class="col-12">

      </div>
      <h1>Cadastro</h1>
    </div>

    <div class="row justify-content-center mb-4">
      <div class="col-md-12">
        <label for="nomeUsuario" class="form-label mt-1">Nome<span>*</span></label>
        <input type="text" max="96" min="3" class="form-control" id="nomeUsuario" name="nomeUsuario"  placeholder="João Silva" required>
      </div>
    </div>


    <div class="row justify-content-center mb-4">
      <div class="col-md-12">
        <label for="emailusuario" class="form-label mt-1">Email<span>*</span></label>
        <input type="text" max="96" min="3" class="form-control" id="emailusuario" name="emailusuario" placeholder="joaosilva@email.com" required>
      </div>
    </div>

    <div class="row justify-content-md-center pt-2 my-2">
      <div class="col-auto">
        <a href="#">
          <button type="button" class="btn btn-primary btn-block mb-4">Cadastrar</button>
        </a>
      </div>
    </div>

  </div>

</div>

</body>
</html>
