<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="assets/fontawesome.min.css">
    <link href="assets/interFont.css" rel="stylesheet">
    <title></title>
    <script  src="assets/jquery-3.7.1.min.js"></script>
    <script>const checkLogin =1;</script>
    <script  src="script.js"></script>
    <script defer src="assets/bootstrap.bundle.min.js" ></script>

    <link rel="manifest" href="manifest.json?v=1" />
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="apple-touch-startup-image" href="favicon.png">

</head>
<body onload="carregaPaginas()">
<div class="container mt-3 p-3 hiddenUntilLogin " id="form" style="max-width: 700px">
    <div id="offlineWarning" style="display: none">você está offline</div>
    <h1 id="formName" class="text-center"></h1>
    <div class="row p-3" id="corpo">




    </div>
    <div class="row p-3" id="resumoEnviar" style="display: none">
        <div style="" class="col-12 text-center">
            <h1 class="">Revisão</h1>
        </div>
<!--        btnAvancar-->
        <pre id="reviewAll" class="p-3" style="max-height: 400px; overflow-y: auto;background-color: rgba(0,0,0,0.15)"></pre>

        <div class="w-100 mb-5" style="text-align: center">

            <button class="btn btn-success" onclick="sendForm()" id="sendFormBt">Enviar!</button>
        </div>
    </div>
    <div class="row mb-4 p-3">
        <div class="row justify-content-center text-center">
            <div class="col-6">

                    <button type="button" class="btn btn-primary" onclick="voltar()" id="btnVoltar" disabled>
                        <svg width="16" height="20" viewBox="0 0 16 26" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle;">
                            <path d="M13 23L3 13L13 3" stroke="#F5F5F5" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Voltar
                    </button>

            </div>
            <div class="col-6">

                    <button type="button" class="btn btn-primary" onclick="avancar()" id="btnAvancar" >
                        Avançar
                        <svg width="16" height="20" viewBox="0 0 16 26" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle;">
                            <path d="M3 3L13 13L3 23" stroke="#F5F5F5" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>

            </div>
        </div>
    </div>
</div>

</body>
</html>
